@-webkit-keyframes fontfix {

function setDelay(prevLen, audio) {
  setTimeout(function(){
    timeStretch(audio,getStretch());
  }, prevLen + 100);
}

function playMultiple() {
   var prevLen = 0;
   for (var i = 0; i < playlist.length; i++) {
     var audio = document.getElementById(playlist[i]);
     if (i == 0) {
       timeStretch(audio,getStretch());
       //audio.play();
     } else {
       var prev = document.getElementById(playlist[i-1]);
       prevLen += prev.duration * 1000 * (1/getStretch());
       setDelay(prevLen, audio);
     }
   }
}

function playRandom() {
  var board = document.getElementById("soundboard");
  var buttoncount = board.children.length * 4;
  buttonIndex = Math.floor((Math.random() * (buttoncount-1)));
  rowIndex = Math.floor(buttonIndex / 4);
  rowStartIndex = rowIndex * 4;
  var rows = Array.prototype.slice.call( document.getElementById('soundboard').children );
  var chosenRow = rows[rowIndex];
  var rowChildren = Array.prototype.slice.call(chosenRow.children );

  var audio = document.getElementById(chosenButton.value);
  //audio.volume = getVolume();
  //audio.play();
  timeStretch(audio,getStretch());
}

function getStretch() {
  var pitch = document.getElementById("pitch");
  var output = document.getElementById("output");
  let power = pitch.value;
  var result = Math.pow(2, power);
  result = result.toFixed(2);
  var desc = [" (Syvyyksien mega valas Ismo :D)", " (Demoni Ipi >:D)", " (Ismo Stöö käy hitaalla)", " (Kalle :D)", " (Piri toimii xD)", " (Pikkuorava Ismo TsAIAIAjiAIJAI)", " (Pikkuorava Ismo TsAIAIAjiAIJAI)"];
  var resultToInd = result < 1.00 ? Math.floor(result*4 - 1) : Math.floor(parseFloat(result) + 2.5);
  var end = desc[resultToInd];
  if (result == 1) {
    end = " (Normaali Laitela)";
  }
  //console.log(parseInt(result)+2.25, resultToInd, desc[resultToInd]);
  output.innerHTML = result + end;

  return result;
}

function timeStretch(a, factor) {
  // ottaa slaiderista nopeutus/hidastus kertoimen
   //var player = new Audio;
   player.volume = getVolume();
   player.src = a.src;
   player.preservesPitch = false;
   player.webkitPreservesPitch = false;
   player.mozPreservesPitch = false;
   player.playbackRate = factor;
   player.play();
}

function getVolume() {
   var volume = document.getElementById("volume").value / 100.0;
   return volume;
}
